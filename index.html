<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Processo</title>
  <link rel="stylesheet" href="/css/custom.css">
 
</head>
<body>
  
  <header class="navbar">
    <div class="container w-75 justify-content-space-between">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTejodRpNG_8VbKrqh-TYnbk4Pqv88FcXWasSBTqBIwbg&s" 
      alt="logo-tainacan" style="width: 380px; height: 80px;">
      
      <nav  id="navbar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link fw-medium"  href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium" href="#">Processos</a>
            </li>
        </ul>
      </nav>

    </div>
  </header> 

  <main class="container mt-3">
    <section class="container w-75">
      <form action="" id="process-open-form">
        <h1>Abrir processo</h1>

        <div class="mt-3 mb-3">
          <label for="process_open_subject" class="form-label fw-medium">Assunto *</label>
          <input type="text" class="form-control" name="process_open_subject" id="process_open_subject" placeholder="Informe o assunto do processo" value="" required>
        </div>

        <div class="mb-3">
          <label for="process_open_description" class="form-label fw-medium">Descrição *</label>
          <textarea class="form-control" name="process_open_description" id="process_open_description" cols="30" rows="5" placeholder="Informe a descrição do processo..." required></textarea>
        </div>

        <div class="mb-3">
          <label for="process_open_type" class="form-label fw-medium">Tipo de Processo *</label>
          <select class="form-select" name="process_open_type" id="process_open_type" required>
            <option disabled selected value="">Selecione...</option>
            <option value="X">Opção 1</option>
            <option value="Y">Opção 2</option>
            <option value="Z">Opção 3</option>
            <option value="A">Opção 4</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="process_open_access" class="form-label fw-medium">Nível de acesso</label>
          <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="process_open_access" id="process_open_public_access" value="public" checked>
            <label class="form-check-label fw-medium" for="process_open_public_access">
              Público
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="process_open_access" id="process_open_private_access" value="private">
            <label class="form-check-label fw-medium" for="process_open_private_access">
              Privado
            </label>
          </div>
        </div>
      </div>
        <div class="d-flex justify-content-end mb-3">
          <button type="reset" class="btn btn-sm me-2 active">Cancelar</button>
          <button type="submit" class="btn btn-primary">Abrir processo</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="bg-primary text-white text-center py-2">
    <p>Copyright © 2024 - <a href="https://tainacan.org" target="_blank" class="link-light" >Tainacan</a></p>
  </footer>
</body>
</html>
